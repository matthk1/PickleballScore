<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickleball Pro | Final Social Optimizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCn_jPqsuMWkOTM4_BshPk2kcu7K3mpYlg",
            authDomain: "pickleballmatchup.firebaseapp.com",
            projectId: "pickleballmatchup",
            storageBucket: "pickleballmatchup.firebasestorage.app",
            messagingSenderId: "413178065158",
            appId: "1:413178065158:web:c98dbd1f80bc8dadfbae87"
        };

        let db, auth, userId = null;
        window.appState = { players: [], schedule: [] };

        // --- OPTIMIZED SOCIAL ENGINE ---
        const Scheduler = {
            suggestRounds: (n) => {
                if (n === 6) return 10; // 10 rounds for 6 players = perfect partnership cycle
                if (n < 4) return 0;
                return (n % 4 === 0) ? n - 1 : n;
            },
            generate: (players, rounds, courts) => {
                const n = players.length;
                const schedule = [];
                let pool = [...players];

                for (let r = 0; r < rounds; r++) {
                    let roundPool = [...pool];
                    for (let c = 0; c < courts; c++) {
                        if (roundPool.length >= 4) {
                            // INTERLEAVED PAIRING: 1st & 3rd vs 2nd & 4th
                            // This breaks the "neighbor chain" for better opponent variety
                            const p1 = roundPool[0];
                            const p2 = roundPool[2]; 
                            const p3 = roundPool[1];
                            const p4 = roundPool[3];

                            schedule.push({
                                id: `${r+1}-${c+1}`, round: r+1, court: c+1,
                                teamA: [p1, p2], teamB: [p3, p4],
                                scoreA: null, scoreB: null
                            });
                            roundPool.splice(0, 4);
                        }
                    }
                    // Rotation Step: Shift queue by 1 to ensure equal play/rest time
                    pool.push(pool.shift()); 
                }
                return schedule;
            }
        };

        // --- FIREBASE & DATA LOGIC ---
        async function init() {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            onAuthStateChanged(auth, (u) => {
                if (u) {
                    userId = u.uid;
                    onSnapshot(collection(db, `artifacts/${firebaseConfig.appId}/users/${userId}/pickleball_players`), (snap) => {
                        window.appState.players = snap.docs.map(d => ({ id: d.id, name: d.data().name }));
                        updateHint();
                        renderPlayers();
                    });
                } else signInAnonymously(auth);
            });
        }

        function updateHint() {
            const n = window.appState.players.length;
            if (n < 4) return;
            const suggested = Scheduler.suggestRounds(n);
            document.getElementById('hint').innerHTML = `ðŸ’¡ Recommended: <b>${suggested} rounds</b> for full partner/opponent variety.`;
            document.getElementById('num-matches').value = suggested;
        }

        window.generateSchedule = () => {
            const r = parseInt(document.getElementById('num-matches').value);
            const c = parseInt(document.getElementById('num-courts').value);
            window.appState.schedule = Scheduler.generate(window.appState.players.map(p => p.name), r, c);
            renderSchedule();
        };

        // --- UI RENDERING ---
        function renderPlayers() {
            document.getElementById('player-list').innerHTML = window.appState.players.map(p => `
                <div class="flex justify-between p-3 bg-white border border-slate-100 rounded-2xl mb-2 text-sm font-bold shadow-sm">
                    ${p.name} <button onclick="deletePlayer('${p.id}')" class="text-red-400 font-black px-2">âœ•</button>
                </div>`).join('');
        }

        function renderSchedule() {
            const playerNames = window.appState.players.map(p => p.name);
            document.getElementById('schedule-container').innerHTML = window.appState.schedule.map(m => {
                const active = window.appState.schedule.filter(s => s.round === m.round).flatMap(s => [...s.teamA, ...s.teamB]);
                const resting = playerNames.filter(name => !active.includes(name));
                return `
                <div class="bg-white p-5 rounded-[2.5rem] shadow-sm border border-slate-100 mb-4">
                    <div class="flex justify-between text-[10px] font-black text-slate-400 mb-3 uppercase tracking-widest">
                        <span>Round ${m.round} â€¢ Court ${m.court}</span>
                        ${resting.length ? `<span class="text-amber-600 bg-amber-50 px-3 py-1 rounded-full">Rest: ${resting.join(', ')}</span>` : ''}
                    </div>
                    <div class="flex justify-between items-center text-sm font-bold">
                        <span class="w-2/5 text-right text-indigo-900">${m.teamA.join(' & ')}</span>
                        <div class="flex gap-1 mx-3">
                            <input type="number" onchange="updateScore('${m.id}', 'A', this.value)" class="w-9 h-9 border-2 border-slate-100 rounded-xl text-center text-xs focus:border-indigo-500 outline-none">
                            <input type="number" onchange="updateScore('${m.id}', 'B', this.value)" class="w-9 h-9 border-2 border-slate-100 rounded-xl text-center text-xs focus:border-indigo-500 outline-none">
                        </div>
                        <span class="w-2/5 text-left text-indigo-900">${m.teamB.join(' & ')}</span>
                    </div>
                </div>`;
            }).join('');
        }

        window.updateScore = (id, team, val) => {
            const m = window.appState.schedule.find(x => x.id === id);
            m[`score${team}`] = val === "" ? null : parseInt(val);
            calculateStandings();
        };

        function calculateStandings() {
            const stats = {};
            window.appState.players.forEach(p => stats[p.name] = { w:0, l:0, pf:0, pa:0, g:0 });
            window.appState.schedule.forEach(m => {
                if (m.scoreA !== null && m.scoreB !== null) {
                    const winA = m.scoreA > m.scoreB;
                    [...m.teamA, ...m.teamB].forEach(p => stats[p].g++);
                    m.teamA.forEach(p => { stats[p].pf += m.scoreA; stats[p].pa += m.scoreB; winA ? stats[p].w++ : stats[p].l++ });
                    m.teamB.forEach(p => { stats[p].pf += m.scoreB; stats[p].pa += m.scoreA; !winA ? stats[p].w++ : stats[p].l++ });
                }
            });
            const sorted = Object.entries(stats).map(([name, d]) => ({
                name, pct: d.g ? (d.w/d.g*100).toFixed(0) : 0, diff: d.pf-d.pa
            })).sort((a,b) => b.pct - a.pct || b.diff - a.diff);
            document.getElementById('leaderboard').innerHTML = sorted.map((p, i) => `
                <div class="flex justify-between text-xs py-2 border-b border-slate-50 last:border-0">
                    <span class="font-medium">${i+1}. ${p.name}</span>
                    <span class="font-black text-indigo-600">${p.pct}%</span>
                </div>`).join('');
        }

        window.addPlayer = async (e) => {
            e.preventDefault();
            const input = document.getElementById('name');
            if (input.value) await addDoc(collection(db, `artifacts/${firebaseConfig.appId}/users/${userId}/pickleball_players`), { name: input.value });
            input.value = '';
        };

        window.deletePlayer = async (id) => await deleteDoc(doc(db, `artifacts/${firebaseConfig.appId}/users/${userId}/pickleball_players`, id));
        window.shareToWhatsApp = () => {
            let msg = "ðŸŽ¾ *PICKLEBALL SCHEDULE*\n\n";
            window.appState.schedule.forEach(m => msg += `Round ${m.round}: ${m.teamA.join(' & ')} vs ${m.teamB.join(' & ')}\n`);
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`);
        };
        window.onload = init;
    </script>
</head>
<body class="bg-slate-50 min-h-screen p-4 font-sans text-slate-800">
    <div class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-12 gap-8">
        <div class="md:col-span-4 space-y-6">
            <div class="bg-white p-7 rounded-[2.5rem] shadow-sm border border-slate-200/50">
                <h2 class="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-5">Player Management</h2>
                <form onsubmit="addPlayer(event)" class="flex gap-2 mb-4">
                    <input id="name" type="text" placeholder="Add Name" class="flex-grow p-3 bg-slate-50 rounded-2xl text-sm outline-none ring-1 ring-slate-200 focus:ring-2 focus:ring-indigo-500 transition-all">
                    <button class="bg-indigo-600 text-white px-5 rounded-2xl font-black hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-100">+</button>
                </form>
                <div id="player-list"></div>
            </div>

            <div class="bg-indigo-900 text-white p-7 rounded-[2.5rem] shadow-2xl">
                <h2 class="text-[10px] font-black uppercase tracking-widest opacity-60 mb-5">Tournament Setup</h2>
                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] font-bold opacity-60 uppercase mb-1 block ml-1">Total Rounds</label>
                        <input id="num-matches" type="number" class="w-full bg-white/10 rounded-2xl p-4 text-white outline-none focus:ring-1 ring-white/50 font-black">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold opacity-60 uppercase mb-1 block ml-1">Courts Available</label>
                        <select id="num-courts" class="w-full bg-white/10 rounded-2xl p-4 text-white outline-none font-black">
                            <option value="1" class="text-slate-800">1 Court</option>
                            <option value="2" class="text-slate-800">2 Courts</option>
                        </select>
                    </div>
                    <div id="hint" class="text-[10px] italic opacity-90 leading-relaxed bg-indigo-800/50 p-4 rounded-2xl border border-indigo-700/50"></div>
                    <button onclick="generateSchedule()" class="w-full bg-white text-indigo-900 font-black py-4 rounded-2xl uppercase text-[11px] tracking-widest hover:bg-slate-100 transition-all active:scale-95 shadow-xl">Generate Schedule</button>
                    <button onclick="shareToWhatsApp()" class="w-full bg-emerald-500 text-white font-black py-4 rounded-2xl uppercase text-[11px] tracking-widest hover:bg-emerald-600 transition-all">Share Schedule</button>
                </div>
            </div>

            <div class="bg-white p-7 rounded-[2.5rem] shadow-sm border border-slate-200/50">
                <h2 class="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-5">Live Rankings</h2>
                <div id="leaderboard"></div>
            </div>
        </div>

        <div class="md:col-span-8">
            <h2 class="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-5 ml-3">Match Queue</h2>
            <div id="schedule-container" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div class="col-span-full py-20 text-center border-2 border-dashed border-slate-200 rounded-[3rem]">
                    <p class="text-slate-400 font-medium text-xs uppercase tracking-widest">Add players and click Generate...</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
