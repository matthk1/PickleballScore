<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickleball Doubles Scheduler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        // ðŸ›‘ REPLACE WITH YOUR KEY FROM FIREBASE SETTINGS (Settings -> Project Settings -> General)
        const firebaseConfig = {
            apiKey: "AIzaSyCn_jPqsuMWkOTM4_BshPk2kcu7K3mpYlg", 
            authDomain: "pickleballmatchup.firebaseapp.com",
            projectId: "pickleballmatchup",
            storageBucket: "pickleballmatchup.firebasestorage.app",
            messagingSenderId: "413178065158",
            appId: "1:413178065158:web:c98dbd1f80bc8dadfbae87"
        };

        const appId = firebaseConfig.appId;
        let db, auth, userId = null;

        window.appState = { players: [], schedule: [], standings: {} };

        async function initFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                onAuthStateChanged(auth, (user) => {
                    if (user) { userId = user.uid; loadPlayers(); } 
                    else { signInAnonymously(auth); }
                });
            } catch (err) { console.error("Firebase Init Error:", err); }
        }

        function getPlayersRef() { return collection(db, `artifacts/${appId}/users/${userId}/pickleball_players`); }

        async function loadPlayers() {
            onSnapshot(getPlayersRef(), (snap) => {
                window.appState.players = snap.docs.map(d => ({ id: d.id, name: d.data().name }));
                renderPlayerList();
                updateMatchHint();
            });
        }

        function updateMatchHint() {
            const n = window.appState.players.length;
            const hintDiv = document.getElementById('match-hint');
            if (n < 4) {
                hintDiv.innerHTML = `<p class="text-amber-600 text-[11px] mt-2 italic font-medium">Add at least 4 players to see rotation suggestions.</p>`;
                return;
            }
            const suggestedMatches = Math.ceil((n * (n - 1)) / 4);
            hintDiv.innerHTML = `
                <p class="text-[11px] text-gray-500 mt-2 leading-tight">
                    Recommendation for maximum partner variety: 
                    <span class="font-black text-indigo-600">${suggestedMatches}</span> matches (or more) 
                    is typically needed for each player to partner with all <span class="font-bold text-gray-700">${n-1}</span> others once.
                </p>`;
        }

        window.generateSchedule = function() {
            const rounds = parseInt(document.getElementById('num-matches').value) || 1;
            const courts = parseInt(document.getElementById('num-courts').value) || 1;
            const playerNames = window.appState.players.map(p => p.name);
            if (playerNames.length < 4) return alert("Need at least 4 players.");

            const playCounts = playerNames.reduce((acc, n) => ({ ...acc, [n]: 0 }), {});
            const partnerHistory = {}; // Tracks who has played with whom
            const opponentHistory = {}; // Tracks who has played against whom
            const newSchedule = [];

            for (let r = 1; r <= rounds; r++) {
                // FAIRNESS: Sort by who has played the least
                let available = [...playerNames].sort((a,b) => playCounts[a] - playCounts[b] || Math.random() - 0.5);
                
                for (let c = 1; c <= courts; c++) {
                    if (available.length < 4) break;
                    const pool = available.splice(0, 4);

                    // VARIETY LOGIC: Test all 3 possible pairings of these 4 people
                    const options = [
                        { t1: [pool[0], pool[1]], t2: [pool[2], pool[3]] },
                        { t1: [pool[0], pool[2]], t2: [pool[1], pool[3]] },
                        { t1: [pool[0], pool[3]], t2: [pool[1], pool[2]] }
                    ];

                    options.forEach(opt => {
                        const pair1 = opt.t1.sort().join('&');
                        const pair2 = opt.t2.sort().join('&');
                        
                        // Opponent variety keys
                        const opps = [
                            [opt.t1[0], opt.t2[0]].sort().join('v'),
                            [opt.t1[0], opt.t2[1]].sort().join('v'),
                            [opt.t1[1], opt.t2[0]].sort().join('v'),
                            [opt.t1[1], opt.t2[1]].sort().join('v')
                        ];

                        const pConflict = (partnerHistory[pair1] || 0) + (partnerHistory[pair2] || 0);
                        const oConflict = opps.reduce((sum, key) => sum + (opponentHistory[key] || 0), 0);
                        
                        opt.score = (pConflict * 5) + oConflict; // Weight partner variety higher
                    });

                    // Pick the pairing with the least historical conflict
                    const best = options.sort((a,b) => a.score - b.score)[0];

                    // Record the history
                    const bPair1 = best.t1.sort().join('&');
                    const bPair2 = best.t2.sort().join('&');
                    partnerHistory[bPair1] = (partnerHistory[bPair1] || 0) + 1;
                    partnerHistory[bPair2] = (partnerHistory[bPair2] || 0) + 1;
                    
                    best.t1.forEach(p1 => best.t2.forEach(p2 => {
                        const key = [p1, p2].sort().join('v');
                        opponentHistory[key] = (opponentHistory[key] || 0) + 1;
                    }));

                    best.t1.forEach(p => playCounts[p]++);
                    best.t2.forEach(p => playCounts[p]++);

                    newSchedule.push({ 
                        id: `${r}-${c}`, round: r, court: c, 
                        teamA: best.t1, teamB: best.t2, 
                        scoreA: null, scoreB: null 
                    });
                }
            }
            window.appState.schedule = newSchedule;
            renderSchedule();
            calculateStandings();
        };

        window.shareToWhatsApp = function() {
            if (window.appState.schedule.length === 0) return alert("Generate matches first!");
            const playerNames = window.appState.players.map(p => p.name);
            let msg = "--- *Pickleball Match Schedule* ---\n\n";
            const rounds = [...new Set(window.appState.schedule.map(m => m.round))];
            rounds.forEach(r => {
                msg += `*ROUND ${r}*\n`;
                const rMatches = window.appState.schedule.filter(m => m.round === r);
                rMatches.forEach(m => msg += `Ct ${m.court}: ${m.teamA.join(' & ')} vs ${m.teamB.join(' & ')}\n`);
                const active = rMatches.flatMap(m => [...m.teamA, ...m.teamB]);
                const out = playerNames.filter(n => !active.includes(n));
                if (out.length) msg += `_Sitting: ${out.join(', ')}_\n`;
                msg += "\n";
            });
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
        };

        window.recordScore = function(id) {
            const m = window.appState.schedule.find(match => match.id === id);
            m.scoreA = parseInt(document.getElementById(`score-a-${id}`).value) || 0;
            m.scoreB = parseInt(document.getElementById(`score-b-${id}`).value) || 0;
            calculateStandings();
        };

        function calculateStandings() {
            const stats = {};
            window.appState.players.forEach(p => stats[p.name] = { wins: 0, losses: 0, pf: 0, pa: 0, games: 0 });
            window.appState.schedule.forEach(m => {
                if (m.scoreA !== null && m.scoreB !== null && (m.scoreA > 0 || m.scoreB > 0)) {
                    const winA = m.scoreA > m.scoreB;
                    m.teamA.forEach(p => { stats[p].games++; stats[p].pf += m.scoreA; stats[p].pa += m.scoreB; if(winA) stats[p].wins++; else stats[p].losses++; });
                    m.teamB.forEach(p => { stats[p].games++; stats[p].pf += m.scoreB; stats[p].pa += m.scoreA; if(!winA) stats[p].wins++; else stats[p].losses++; });
                }
            });
            renderStandings(stats);
        }

        function renderPlayerList() {
            document.getElementById('player-list').innerHTML = window.appState.players.map(p => `
                <div class="flex justify-between items-center bg-gray-50 p-2 rounded-lg mb-2 border border-gray-100">
                    <span class="text-sm font-semibold text-gray-700">${p.name}</span>
                    <button onclick="deletePlayer('${p.id}')" class="text-red-300 hover:text-red-500 transition-colors">âœ•</button>
                </div>`).join('');
            document.getElementById('player-count').textContent = window.appState.players.length;
        }

        function renderSchedule() {
            const playerNames = window.appState.players.map(p => p.name);
            document.getElementById('schedule-container').innerHTML = window.appState.schedule.map(m => {
                const active = window.appState.schedule.filter(match => match.round === m.round).flatMap(match => [...match.teamA, ...match.teamB]);
                const out = playerNames.filter(n => !active.includes(n));
                return `
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 mb-4">
                    <div class="flex justify-between text-[10px] font-black text-gray-300 mb-3 uppercase tracking-tighter">
                        <span>Round ${m.round} â€¢ Court ${m.court}</span>
                        ${m.court === 1 && out.length ? `<span class="bg-amber-50 text-amber-600 px-2 py-0.5 rounded italic font-bold">Sitting: ${out.join(', ')}</span>` : ''}
                    </div>
                    <div class="grid grid-cols-7 items-center gap-2">
                        <div class="col-span-3 text-center text-xs font-black text-gray-800 leading-tight">${m.teamA.join('<br>& ')}</div>
                        <div class="col-span-1 flex flex-col gap-1 items-center">
                            <input type="number" id="score-a-${m.id}" onchange="recordScore('${m.id}')" placeholder="T1" class="w-10 border-2 border-indigo-50 rounded text-center text-indigo-600 font-black h-8 focus:ring-1 focus:ring-indigo-400 outline-none text-xs">
                            <input type="number" id="score-b-${m.id}" onchange="recordScore('${m.id}')" placeholder="T2" class="w-10 border-2 border-emerald-50 rounded text-center text-emerald-600 font-black h-8 focus:ring-1 focus:ring-emerald-400 outline-none text-xs">
                        </div>
                        <div class="col-span-3 text-center text-xs font-black text-gray-800 leading-tight">${m.teamB.join('<br>& ')}</div>
                    </div>
                </div>`;
            }).join('');
        }

        function renderStandings(stats) {
            const sorted = Object.entries(stats).map(([name, d]) => ({ 
                name, winPct: d.games ? ((d.wins/d.games)*100).toFixed(0) : 0, diff: d.pf - d.pa, record: `${d.wins}-${d.losses}`
            })).sort((a,b) => b.winPct - a.winPct || b.diff - a.diff);
            document.getElementById('standings-container').innerHTML = sorted.map((p, i) => `
                <div class="flex justify-between items-center py-2.5 border-b border-gray-50 last:border-0 text-sm">
                    <div class="flex flex-col">
                        <span class="font-black text-gray-700">${i+1}. ${p.name}</span>
                        <span class="text-[9px] text-gray-400 uppercase font-black">${p.record} (Diff: ${p.diff > 0 ? '+' : ''}${p.diff})</span>
                    </div>
                    <span class="font-black text-indigo-600 text-base">${p.winPct}%</span>
                </div>`).join('');
        }

        window.deletePlayer = async (id) => { await deleteDoc(doc(getPlayersRef(), id)); };
        window.addPlayer = async (e) => {
            e.preventDefault();
            const input = document.getElementById('new-player-name');
            if (input.value.trim()) { await addDoc(getPlayersRef(), { name: input.value.trim() }); input.value = ''; }
        };

        window.onload = initFirebase;
    </script>
</head>
<body class="bg-gray-50 min-h-screen pb-20 font-sans text-gray-900">
    <header class="bg-indigo-700 text-white p-4 shadow-md sticky top-0 z-50">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <h1 class="font-black italic text-lg tracking-tighter uppercase">Pickleball Doubles Scheduler</h1>
            <div class="flex gap-2">
                <button onclick="shareToWhatsApp()" class="bg-emerald-500 hover:bg-emerald-600 text-white text-[10px] font-black px-4 py-2 rounded-full uppercase transition-all shadow-md">WhatsApp</button>
                <button onclick="location.reload()" class="bg-white/10 hover:bg-white/20 text-white text-[10px] font-bold px-4 py-2 rounded-full uppercase transition">Reset</button>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto p-4 grid grid-cols-1 md:grid-cols-12 gap-6">
        <div class="md:col-span-4 space-y-6">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                <h2 class="text-[10px] font-black text-gray-400 uppercase mb-4 tracking-widest">1. Player Management (<span id="player-count">0</span>)</h2>
                <form onsubmit="addPlayer(event)" class="flex gap-2 mb-4">
                    <input type="text" id="new-player-name" class="flex-grow border-none bg-gray-50 rounded-xl p-3 text-sm focus:ring-2 focus:ring-indigo-500 outline-none font-medium" placeholder="Add player name...">
                    <button class="bg-indigo-600 text-white px-5 rounded-xl font-black shadow-lg shadow-indigo-100 hover:scale-105 transition">+</button>
                </form>
                <div id="player-list"></div>
            </div>

            <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                <h2 class="text-[10px] font-black text-gray-400 uppercase mb-4 tracking-widest">2. Match Setup</h2>
                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] font-black text-gray-500 uppercase tracking-tighter ml-1">Number of Matches</label>
                        <input type="number" id="num-matches" value="6" class="w-full border-none bg-gray-50 rounded-xl p-3 text-sm font-black text-indigo-600 mt-1 outline-none">
                        <div id="match-hint"></div>
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-gray-500 uppercase tracking-tighter ml-1">Courts Available</label>
                        <select id="num-courts" class="w-full border-none bg-gray-50 rounded-xl p-3 text-sm font-black text-gray-700 mt-1 outline-none">
                            <option value="1">1 Court</option>
                            <option value="2" selected>2 Courts</option>
                        </select>
                    </div>
                    <button onclick="generateSchedule()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl uppercase text-xs tracking-widest shadow-xl shadow-indigo-50 transition hover:bg-indigo-700">Generate Schedule</button>
                </div>
            </div>
        </div>

        <div class="md:col-span-5">
            <h2 class="text-[10px] font-black text-gray-400 uppercase mb-4 tracking-widest ml-1 italic">3 & 4. Schedule & Score Entry</h2>
            <div id="schedule-container"></div>
        </div>

        <div class="md:col-span-3">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100 sticky top-24">
                <h2 class="text-[10px] font-black text-gray-400 uppercase mb-4 tracking-widest border-b border-gray-50 pb-2 italic">Session Rankings</h2>
                <div id="standings-container"></div>
                <p class="text-[9px] text-gray-300 mt-4 leading-tight italic">Ranked by Win % followed by Point Differential. Scores update instantly.</p>
            </div>
        </div>
    </main>
</body>
</html>
