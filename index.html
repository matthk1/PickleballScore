<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickleball Pro | Fully Connected</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCn_jPqsuMWkOTM4_BshPk2kcu7K3mpYlg",
            authDomain: "pickleballmatchup.firebaseapp.com",
            projectId: "pickleballmatchup",
            storageBucket: "pickleballmatchup.firebasestorage.app",
            messagingSenderId: "413178065158",
            appId: "1:413178065158:web:c98dbd1f80bc8dadfbae87"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let userId = null;
        window.appState = { players: [], schedule: [] };

        // --- 1. THE VARIETY LOGIC ---
        const calculateVariety = () => {
            const players = window.appState.players.map(p => p.name);
            const stats = {};
            players.forEach(p => {
                stats[p] = { games: 0, partners: {} };
                players.forEach(other => { if(p !== other) stats[p].partners[other] = 0; });
            });

            window.appState.schedule.forEach(m => {
                [...m.teamA, ...m.teamB].forEach(p => { if(stats[p]) stats[p].games++; });
                if(stats[m.teamA[0]]) stats[m.teamA[0]].partners[m.teamA[1]]++;
                if(stats[m.teamA[1]]) stats[m.teamA[1]].partners[m.teamA[0]]++;
                if(stats[m.teamB[0]]) stats[m.teamB[0]].partners[m.teamB[1]]++;
                if(stats[m.teamB[1]]) stats[m.teamB[1]].partners[m.teamB[0]]++;
            });

            document.getElementById('variety-stats').innerHTML = Object.entries(stats).map(([name, data]) => `
                <div class="text-[10px] border-b border-indigo-800/30 py-1.5 flex justify-between">
                    <span class="font-bold w-16 truncate">${name}</span>
                    <span class="w-8 text-emerald-400 font-black">${data.games}g</span>
                    <div class="flex-grow text-right space-x-2 font-mono">
                        ${Object.entries(data.partners).map(([p, c]) => `<span class="${c === 0 ? 'text-rose-400' : 'text-indigo-200'}">${p[0]}:${c}</span>`).join('')}
                    </div>
                </div>`).join('');
        };

        // --- 2. PLAYER ACTIONS ---
        const addPlayer = async (e) => {
            e.preventDefault();
            const input = document.getElementById('name');
            if (input.value && userId) {
                await addDoc(collection(db, `artifacts/${firebaseConfig.appId}/users/${userId}/pickleball_players`), { name: input.value });
                input.value = '';
            }
        };

        window.deletePlayer = async (id) => {
            if (userId) await deleteDoc(doc(db, `artifacts/${firebaseConfig.appId}/users/${userId}/pickleball_players`, id));
        };

        const generateSchedule = () => {
            const r = parseInt(document.getElementById('num-matches').value);
            const players = window.appState.players.map(p => p.name);
            if (players.length < 4) return;

            const schedule = [];
            let pool = [...players];
            for (let i = 0; i < r; i++) {
                let p = [...pool];
                schedule.push({ round: i + 1, teamA: [p[0], p[2]], teamB: [p[1], p[3]] });
                // Advanced rotation for variety
                let first = pool.shift();
                pool.push(first);
                if (i % 2 === 0) pool.push(pool.shift());
            }
            window.appState.schedule = schedule;
            renderSchedule();
            calculateVariety();
        };

        // --- 3. RENDERING ---
        const renderPlayers = () => {
            document.getElementById('player-list').innerHTML = window.appState.players.map(p => `
                <div class="flex justify-between p-2.5 bg-white border rounded-xl mb-1.5 text-xs font-bold shadow-sm">
                    ${p.name} <button onclick="deletePlayer('${p.id}')" class="text-rose-400 px-2 font-black">âœ•</button>
                </div>`).join('');
        };

        const renderSchedule = () => {
            const playerNames = window.appState.players.map(p => p.name);
            document.getElementById('schedule-container').innerHTML = window.appState.schedule.map(m => {
                const active = [...m.teamA, ...m.teamB];
                const resting = playerNames.filter(name => !active.includes(name));
                return `
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 mb-3">
                    <div class="flex justify-between text-[10px] font-black text-slate-400 mb-2 uppercase">
                        <span>Round ${m.round}</span>
                        ${resting.length ? `<span class="text-amber-600 bg-amber-50 px-2 rounded-full">Wait: ${resting.join(', ')}</span>` : ''}
                    </div>
                    <div class="flex justify-between items-center text-xs font-bold text-indigo-900 px-1">
                        <span class="w-[45%] text-right">${m.teamA.join(' & ')}</span>
                        <span class="text-slate-300 font-normal mx-2">vs</span>
                        <span class="w-[45%] text-left">${m.teamB.join(' & ')}</span>
                    </div>
                </div>`;
            }).join('');
        };

        // --- 4. STARTUP & EVENT LISTENERS ---
        onAuthStateChanged(auth, (u) => {
            if (u) {
                userId = u.uid;
                onSnapshot(collection(db, `artifacts/${firebaseConfig.appId}/users/${userId}/pickleball_players`), (snap) => {
                    window.appState.players = snap.docs.map(d => ({ id: d.id, name: d.data().name }));
                    renderPlayers();
                    
                    const n = window.appState.players.length;
                    let suggested = (n === 6) ? 10 : (n % 4 === 0 ? n - 1 : n);
                    if (n < 4) suggested = 0;

                    const matchInput = document.getElementById('num-matches');
                    const hintDiv = document.getElementById('hint-area');
                    if (n >= 4) {
                        matchInput.value = suggested;
                        hintDiv.innerHTML = `
                            <div class="bg-indigo-50 p-4 rounded-xl border border-indigo-100 mt-2">
                                <p class="text-indigo-900 font-bold text-[11px]">Math Goal: ${suggested} matches.</p>
                                <p class="text-emerald-700 font-bold text-[11px] italic">Target: 2 hours of play.</p>
                            </div>`;
                    } else { hintDiv.innerHTML = ''; }
                });
            } else { signInAnonymously(auth); }
        });

        // CONNECT BUTTONS VIA EVENT LISTENERS (Reliable)
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('player-form').addEventListener('submit', addPlayer);
            document.getElementById('gen-btn').addEventListener('click', generateSchedule);
        });
    </script>
</head>
<body class="bg-slate-50 p-4 font-sans text-slate-800 antialiased">
    <div class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-12 gap-6">
        <div class="md:col-span-4 space-y-4">
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200">
                <h2 class="text-[10px] font-black uppercase text-slate-400 mb-4 tracking-widest">1. Players</h2>
                <form id="player-form" class="flex gap-2 mb-4">
                    <input id="name" type="text" placeholder="Add name..." class="flex-grow p-3 bg-slate-50 rounded-xl text-sm border-none ring-1 ring-slate-200 outline-none focus:ring-2 focus:ring-indigo-500">
                    <button type="submit" class="bg-indigo-600 text-white px-5 rounded-xl font-bold hover:bg-indigo-700 transition-all">+</button>
                </form>
                <div id="player-list"></div>
            </div>

            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200">
                <h2 class="text-[10px] font-black uppercase text-slate-400 mb-4 tracking-widest">2. Setup</h2>
                <input id="num-matches" type="number" class="w-full bg-slate-50 rounded-xl p-3 text-indigo-900 font-bold outline-none ring-1 ring-slate-200">
                <div id="hint-area"></div>
                <button id="gen-btn" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl uppercase text-[10px] mt-4 shadow-lg active:scale-95 transition-all">Generate Schedule</button>
            </div>

            <div class="bg-indigo-900 text-white p-6 rounded-[2rem] shadow-xl">
                <h2 class="text-[10px] font-black uppercase opacity-60 mb-4 tracking-widest">Variety Matrix</h2>
                <div id="variety-stats" class="space-y-1">
                    <p class="text-[10px] opacity-50 italic">Generate schedule to see stats...</p>
                </div>
            </div>
        </div>

        <div class="md:col-span-8">
            <h2 class="text-[10px] font-black uppercase text-slate-400 mb-4 tracking-widest ml-4">Live Rotation</h2>
            <div id="schedule-container" class="grid grid-cols-1 sm:grid-cols-2 gap-3"></div>
        </div>
    </div>
</body>
</html>
