<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickleball Pro | Optimized Scheduler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCn_jPqsuMWkOTM4_BshPk2kcu7K3mpYlg",
            authDomain: "pickleballmatchup.firebaseapp.com",
            projectId: "pickleballmatchup",
            storageBucket: "pickleballmatchup.firebasestorage.app",
            messagingSenderId: "413178065158",
            appId: "1:413178065158:web:c98dbd1f80bc8dadfbae87"
        };

        let db, auth, userId = null;
        window.appState = { players: [], schedule: [], isLocked: false };

        // --- OPTIMIZED SCHEDULER ---
        const Scheduler = {
            // Suggests rounds based on the "Unique Partner" formula
            suggestRounds: (n) => {
                if (n < 4) return 0;
                return (n % 4 === 0) ? n - 1 : n;
            },

            generate: (players, roundsTarget, courts) => {
                let pool = [...players];
                // Ensure the pool is even for the rotation pole
                if (pool.length % 2 !== 0) pool.push("BYE (Rest)");
                
                const n = pool.length;
                const schedule = [];
                let pivot = pool[0];
                let rotating = pool.slice(1);

                for (let r = 0; r < roundsTarget; r++) {
                    let currentOrder = [pivot, ...rotating];
                    let matchesInRound = 0;
                    
                    // Create matches by taking pairs from opposite ends of the rotated list
                    // This is a variation of the Whist/Schurig algorithm for partner variety
                    for (let i = 0; i < Math.floor(n / 2); i += 2) {
                        if (matchesInRound >= courts) break;
                        
                        const p1 = currentOrder[i];
                        const p2 = currentOrder[i + 1];
                        const p3 = currentOrder[n - 1 - i];
                        const p4 = currentOrder[n - 2 - i];

                        if (![p1, p2, p3, p4].includes("BYE (Rest)")) {
                            schedule.push({
                                id: `${r + 1}-${matchesInRound + 1}`,
                                round: r + 1,
                                court: matchesInRound + 1,
                                teamA: [p1, p2],
                                teamB: [p3, p4],
                                scoreA: null, scoreB: null
                            });
                            matchesInRound++;
                        }
                    }
                    // Rotate players clockwise around the pivot
                    rotating.unshift(rotating.pop());
                }
                return schedule;
            }
        };

        // --- FIREBASE & UI LOGIC ---
        async function init() {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            onAuthStateChanged(auth, (u) => {
                if (u) {
                    userId = u.uid;
                    onSnapshot(collection(db, `artifacts/${firebaseConfig.appId}/users/${userId}/pickleball_players`), (snap) => {
                        window.appState.players = snap.docs.map(d => ({ id: d.id, name: d.data().name }));
                        renderPlayers();
                        updateHint();
                    });
                } else signInAnonymously(auth);
            });
        }

        function updateHint() {
            const n = window.appState.players.length;
            const hint = document.getElementById('hint');
            const roundsInput = document.getElementById('num-matches');
            if (n < 4) return;
            const suggested = Scheduler.suggestRounds(n);
            hint.innerHTML = `ðŸ’¡ For everyone to partner once, use <b>${suggested}</b> rounds.`;
            roundsInput.value = suggested;
        }

        window.generateSchedule = () => {
            const r = parseInt(document.getElementById('num-matches').value);
            const c = parseInt(document.getElementById('num-courts').value);
            window.appState.schedule = Scheduler.generate(window.appState.players.map(p => p.name), r, c);
            window.appState.isLocked = true;
            renderSchedule();
        };

        function renderPlayers() {
            document.getElementById('player-list').innerHTML = window.appState.players.map(p => `
                <div class="flex justify-between p-2 bg-slate-50 rounded-lg mb-1 text-sm font-bold">
                    ${p.name} <button onclick="deletePlayer('${p.id}')" class="text-red-400">âœ•</button>
                </div>`).join('');
        }

        function renderSchedule() {
            document.getElementById('schedule-container').innerHTML = window.appState.schedule.map(m => `
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 mb-3">
                    <div class="text-[10px] font-black text-slate-400 uppercase mb-2">Round ${m.round} â€¢ Court ${m.court}</div>
                    <div class="flex justify-between items-center">
                        <span class="text-xs font-bold w-1/3 text-right">${m.teamA.join(' & ')}</span>
                        <div class="flex gap-1 mx-2">
                            <input type="number" onchange="updateScore('${m.id}', 'A', this.value)" class="w-8 h-8 border rounded text-center text-xs">
                            <input type="number" onchange="updateScore('${m.id}', 'B', this.value)" class="w-8 h-8 border rounded text-center text-xs">
                        </div>
                        <span class="text-xs font-bold w-1/3 text-left">${m.teamB.join(' & ')}</span>
                    </div>
                </div>`).join('');
        }

        window.updateScore = (id, team, val) => {
            const m = window.appState.schedule.find(x => x.id === id);
            m[`score${team}`] = val === "" ? null : parseInt(val);
            calculateStandings();
        };

        function calculateStandings() {
            const stats = {};
            window.appState.players.forEach(p => stats[p.name] = { w:0, l:0, pf:0, pa:0, g:0 });
            window.appState.schedule.forEach(m => {
                if (m.scoreA !== null && m.scoreB !== null) {
                    const winA = m.scoreA > m.scoreB;
                    [...m.teamA, ...m.teamB].forEach(p => stats[p].g++);
                    m.teamA.forEach(p => { stats[p].pf += m.scoreA; stats[p].pa += m.scoreB; winA ? stats[p].w++ : stats[p].l++ });
                    m.teamB.forEach(p => { stats[p].pf += m.scoreB; stats[p].pa += m.scoreA; !winA ? stats[p].w++ : stats[p].l++ });
                }
            });
            const sorted = Object.entries(stats).map(([name, d]) => ({
                name, pct: d.g ? (d.w/d.g*100).toFixed(0) : 0, diff: d.pf-d.pa
            })).sort((a,b) => b.pct - a.pct || b.diff - a.diff);

            document.getElementById('leaderboard').innerHTML = sorted.map((p, i) => `
                <div class="flex justify-between text-xs py-1 border-b border-slate-50">
                    <span>${i+1}. ${p.name}</span>
                    <span class="font-bold text-indigo-600">${p.pct}% (${p.diff > 0 ? '+' : ''}${p.diff})</span>
                </div>`).join('');
        }

        window.addPlayer = async (e) => {
            e.preventDefault();
            const input = document.getElementById('name');
            if (input.value) await addDoc(collection(db, `artifacts/${firebaseConfig.appId}/users/${userId}/pickleball_players`), { name: input.value });
            input.value = '';
        };

        window.deletePlayer = async (id) => await deleteDoc(doc(db, `artifacts/${firebaseConfig.appId}/users/${userId}/pickleball_players`, id));
        window.shareToWhatsApp = () => {
            let msg = "ðŸŽ¾ *PICKLEBALL*\n";
            window.appState.schedule.forEach(m => msg += `R${m.round} C${m.court}: ${m.teamA.join('&')} vs ${m.teamB.join('&')}\n`);
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`);
        };

        window.onload = init;
    </script>
</head>
<body class="bg-slate-100 p-4 font-sans text-slate-800">
    <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-12 gap-6">
        <div class="md:col-span-4 space-y-4">
            <div class="bg-white p-6 rounded-3xl shadow-sm">
                <h2 class="text-xs font-black uppercase tracking-widest text-slate-400 mb-4">Players</h2>
                <form onsubmit="addPlayer(event)" class="flex gap-2 mb-4">
                    <input id="name" type="text" placeholder="Name" class="flex-grow p-2 bg-slate-50 rounded-lg text-sm border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-indigo-500">
                    <button class="bg-indigo-600 text-white px-4 rounded-lg font-bold">+</button>
                </form>
                <div id="player-list"></div>
            </div>

            <div class="bg-indigo-900 text-white p-6 rounded-3xl shadow-lg">
                <h2 class="text-xs font-black uppercase tracking-widest opacity-60 mb-4">Settings</h2>
                <div class="space-y-3">
                    <div>
                        <label class="text-[10px] block opacity-60 uppercase font-bold">Rounds</label>
                        <input id="num-matches" type="number" class="w-full bg-white/10 rounded-lg p-2 text-white border-none outline-none">
                    </div>
                    <div>
                        <label class="text-[10px] block opacity-60 uppercase font-bold">Courts</label>
                        <select id="num-courts" class="w-full bg-white/10 rounded-lg p-2 text-white border-none outline-none">
                            <option value="1" class="text-slate-800">1 Court</option>
                            <option value="2" selected class="text-slate-800">2 Courts</option>
                        </select>
                    </div>
                    <div id="hint" class="text-[10px] italic opacity-80"></div>
                    <button onclick="generateSchedule()" class="w-full bg-white text-indigo-900 font-black py-3 rounded-xl uppercase text-[10px] mt-2">Generate</button>
                    <button onclick="shareToWhatsApp()" class="w-full bg-emerald-500 text-white font-black py-3 rounded-xl uppercase text-[10px]">WhatsApp</button>
                </div>
            </div>

            <div class="bg-white p-6 rounded-3xl shadow-sm">
                <h2 class="text-xs font-black uppercase tracking-widest text-slate-400 mb-4">Leaderboard</h2>
                <div id="leaderboard"></div>
            </div>
        </div>

        <div class="md:col-span-8">
            <h2 class="text-xs font-black uppercase tracking-widest text-slate-400 mb-4 ml-2">Match Schedule</h2>
            <div id="schedule-container" class="grid grid-cols-1 sm:grid-cols-2 gap-3"></div>
        </div>
    </div>
</body>
</html>
