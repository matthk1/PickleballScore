<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickleball Pro | Restored Stable</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 p-4 font-sans text-slate-800">

    <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-12 gap-6">
        <div class="md:col-span-4 space-y-4">
            
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200">
                <h2 class="text-[10px] font-black uppercase text-slate-400 mb-4 tracking-widest">1. Players</h2>
                <div class="flex gap-2 mb-4">
                    <input id="name-input" type="text" placeholder="Add name..." class="flex-grow p-3 bg-slate-50 rounded-xl text-sm border-none ring-1 ring-slate-200 outline-none">
                    <button onclick="addPlayer()" class="bg-indigo-600 text-white px-5 rounded-xl font-bold">+</button>
                </div>
                <div id="player-list"></div>
            </div>

            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200">
                <h2 class="text-[10px] font-black uppercase text-slate-400 mb-4 tracking-widest">2. Setup</h2>
                <div class="space-y-4">
                    <input id="num-matches" type="number" class="w-full bg-slate-50 rounded-xl p-3 text-indigo-900 font-bold outline-none ring-1 ring-slate-200">
                    <div id="hint-area"></div>
                    <button onclick="generateSchedule()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl uppercase text-[10px] tracking-widest shadow-lg">Generate Schedule</button>
                </div>
            </div>

        </div>

        <div class="md:col-span-8">
            <h2 class="text-[10px] font-black uppercase text-slate-400 mb-4 tracking-widest ml-4">Live Rotation</h2>
            <div id="schedule-container" class="grid grid-cols-1 sm:grid-cols-2 gap-3"></div>
        </div>
    </div>

    <script>
        // Use a simple array like we did in the beginning
        let players = [];

        function addPlayer() {
            const input = document.getElementById('name-input');
            const name = input.value.trim();
            if (name) {
                players.push(name);
                input.value = '';
                renderPlayers();
                updateMath();
            }
        }

        function deletePlayer(index) {
            players.splice(index, 1);
            renderPlayers();
            updateMath();
        }

        function renderPlayers() {
            const list = document.getElementById('player-list');
            list.innerHTML = players.map((p, i) => `
                <div class="flex justify-between p-2 bg-white border rounded-xl mb-1 text-xs font-bold shadow-sm">
                    ${p} <button onclick="deletePlayer(${i})" class="text-red-400 px-2">âœ•</button>
                </div>`).join('');
        }

        function updateMath() {
            const n = players.length;
            const matchInput = document.getElementById('num-matches');
            const hintArea = document.getElementById('hint-area');

            // THE 6-PLAYER RULE: FORCED 10
            let suggested = 0;
            if (n === 6) {
                suggested = 10;
            } else if (n >= 4) {
                suggested = (n % 4 === 0) ? n - 1 : n;
            }

            if (n >= 4) {
                matchInput.value = suggested;
                hintArea.innerHTML = `
                    <div class="bg-indigo-50 p-4 rounded-xl border border-indigo-100 mt-2">
                        <p class="text-indigo-900 font-bold text-[11px]">Math Goal: ${suggested} matches.</p>
                        <p class="text-emerald-700 font-bold text-[11px] italic">Optimized for variety.</p>
                    </div>`;
            } else {
                hintArea.innerHTML = '';
            }
        }

        function generateSchedule() {
            const r = parseInt(document.getElementById('num-matches').value);
            if (players.length < 4) return;

            let schedule = [];
            let pool = [...players];
            
            for (let i = 0; i < r; i++) {
                // Pairing logic: Team A (1&3) vs Team B (2&4)
                schedule.push({
                    round: i + 1,
                    teamA: [pool[0], pool[2]],
                    teamB: [pool[1], pool[3]]
                });
                
                // Classic rotation that worked before
                let first = pool.shift();
                pool.push(first);
                // Extra jump for 6 players to avoid repeats
                if (players.length === 6 && i % 2 === 0) {
                    pool.push(pool.shift());
                }
            }

            const container = document.getElementById('schedule-container');
            container.innerHTML = schedule.map(m => {
                const active = [...m.teamA, ...m.teamB];
                const resting = players.filter(name => !active.includes(name));
                return `
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 mb-3">
                    <div class="flex justify-between text-[10px] font-black text-slate-400 mb-2 uppercase">
                        <span>Round ${m.round}</span>
                        ${resting.length ? `<span class="text-amber-600 bg-amber-50 px-2 rounded-full">Wait: ${resting.join(', ')}</span>` : ''}
                    </div>
                    <div class="flex justify-between items-center text-xs font-bold text-indigo-900 px-1">
                        <span class="w-[45%] text-right">${m.teamA.join(' & ')}</span>
                        <span class="text-slate-200 mx-2 italic">vs</span>
                        <span class="w-[45%] text-left">${m.teamB.join(' & ')}</span>
                    </div>
                </div>`;
            }).join('');
        }
    </script>
</body>
</html>
