<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickleball Pro | Fixed Suggestions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCn_jPqsuMWkOTM4_BshPk2kcu7K3mpYlg",
            authDomain: "pickleballmatchup.firebaseapp.com",
            projectId: "pickleballmatchup",
            storageBucket: "pickleballmatchup.firebasestorage.app",
            messagingSenderId: "413178065158",
            appId: "1:413178065158:web:c98dbd1f80bc8dadfbae87"
        };

        let db, auth, userId = null;
        window.appState = { players: [], schedule: [] };

        const Scheduler = {
            suggestRounds: (n) => {
                if (n === 6) return 10; // Fixed: Now correctly suggests 10
                if (n < 4) return 0;
                return (n % 4 === 0) ? n - 1 : n;
            },
            generate: (players, rounds, courts) => {
                const n = players.length;
                const schedule = [];
                let pool = [...players];
                for (let r = 0; r < rounds; r++) {
                    let roundPool = [...pool];
                    for (let c = 0; c < courts; c++) {
                        if (roundPool.length >= 4) {
                            const p1 = roundPool[0];
                            const p2 = roundPool[2]; 
                            const p3 = roundPool[1];
                            const p4 = roundPool[3];
                            schedule.push({
                                id: `${r+1}-${c+1}`, round: r+1, court: c+1,
                                teamA: [p1, p2], teamB: [p3, p4],
                                scoreA: null, scoreB: null
                            });
                            roundPool.splice(0, 4);
                        }
                    }
                    pool.push(pool.shift()); 
                }
                return schedule;
            }
        };

        async function init() {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            onAuthStateChanged(auth, (u) => {
                if (u) {
                    userId = u.uid;
                    onSnapshot(collection(db, `artifacts/${firebaseConfig.appId}/users/${userId}/pickleball_players`), (snap) => {
                        window.appState.players = snap.docs.map(d => ({ id: d.id, name: d.data().name }));
                        updateUIOnPlayerChange();
                    });
                } else signInAnonymously(auth);
            });
        }

        // Logic to force the UI to suggest the correct number
        function updateUIOnPlayerChange() {
            const n = window.appState.players.length;
            const suggested = Scheduler.suggestRounds(n);
            const input = document.getElementById('num-matches');
            const hint = document.getElementById('hint');
            
            if (n >= 4) {
                input.value = suggested; // This forces the "10" suggestion
                hint.innerHTML = `ðŸ’¡ <b>${suggested} rounds</b> suggested for 6 players to partner with everyone.`;
            }
            renderPlayers();
        }

        window.generateSchedule = () => {
            const r = parseInt(document.getElementById('num-matches').value);
            const c = parseInt(document.getElementById('num-courts').value);
            window.appState.schedule = Scheduler.generate(window.appState.players.map(p => p.name), r, c);
            renderSchedule();
        };

        function renderPlayers() {
            document.getElementById('player-list').innerHTML = window.appState.players.map(p => `
                <div class="flex justify-between p-2 bg-white border rounded-lg mb-1 text-xs font-bold">
                    ${p.name} <button onclick="deletePlayer('${p.id}')" class="text-red-400">âœ•</button>
                </div>`).join('');
        }

        function renderSchedule() {
            const playerNames = window.appState.players.map(p => p.name);
            document.getElementById('schedule-container').innerHTML = window.appState.schedule.map(m => {
                const active = window.appState.schedule.filter(s => s.round === m.round).flatMap(s => [...s.teamA, ...s.teamB]);
                const resting = playerNames.filter(name => !active.includes(name));
                return `
                <div class="bg-white p-4 rounded-2xl shadow-sm border mb-3">
                    <div class="flex justify-between text-[10px] font-black text-slate-400 mb-2">
                        <span>Round ${m.round}</span>
                        ${resting.length ? `<span class="text-amber-600">Resting: ${resting.join(', ')}</span>` : ''}
                    </div>
                    <div class="flex justify-between items-center text-xs font-bold">
                        <span class="w-1/3 text-right">${m.teamA.join(' & ')}</span>
                        <div class="flex gap-1 mx-2">
                            <input type="number" onchange="updateScore('${m.id}', 'A', this.value)" class="w-8 h-8 border rounded text-center">
                            <input type="number" onchange="updateScore('${m.id}', 'B', this.value)" class="w-8 h-8 border rounded text-center">
                        </div>
                        <span class="w-1/3 text-left">${m.teamB.join(' & ')}</span>
                    </div>
                </div>`;
            }).join('');
        }

        window.updateScore = (id, team, val) => {
            const m = window.appState.schedule.find(x => x.id === id);
            m[`score${team}`] = val === "" ? null : parseInt(val);
            calculateStandings();
        };

        function calculateStandings() {
            const stats = {};
            window.appState.players.forEach(p => stats[p.name] = { w:0, l:0, pf:0, pa:0, g:0 });
            window.appState.schedule.forEach(m => {
                if (m.scoreA !== null && m.scoreB !== null) {
                    const winA = m.scoreA > m.scoreB;
                    [...m.teamA, ...m.teamB].forEach(p => stats[p].g++);
                    m.teamA.forEach(p => { stats[p].pf += m.scoreA; stats[p].pa += m.scoreB; winA ? stats[p].w++ : stats[p].l++ });
                    m.teamB.forEach(p => { stats[p].pf += m.scoreB; stats[p].pa += m.scoreA; !winA ? stats[p].w++ : stats[p].l++ });
                }
            });
            const sorted = Object.entries(stats).map(([name, d]) => ({
                name, pct: d.g ? (d.w/d.g*100).toFixed(0) : 0
            })).sort((a,b) => b.pct - a.pct);
            document.getElementById('leaderboard').innerHTML = sorted.map((p, i) => `<div class="text-xs py-1">${i+1}. ${p.name}: ${p.pct}%</div>`).join('');
        }

        window.addPlayer = async (e) => {
            e.preventDefault();
            const input = document.getElementById('name');
            if (input.value) await addDoc(collection(db, `artifacts/${firebaseConfig.appId}/users/${userId}/pickleball_players`), { name: input.value });
            input.value = '';
        };

        window.deletePlayer = async (id) => await deleteDoc(doc(db, `artifacts/${firebaseConfig.appId}/users/${userId}/pickleball_players`, id));
        window.shareToWhatsApp = () => {
            let msg = "*PICKLEBALL*\n";
            window.appState.schedule.forEach(m => msg += `R${m.round}: ${m.teamA.join('&')} vs ${m.teamB.join('&')}\n`);
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`);
        };
        window.onload = init;
    </script>
</head>
<body class="bg-slate-50 p-4 font-sans text-slate-800">
    <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-12 gap-6">
        <div class="md:col-span-4 space-y-4">
            <div class="bg-white p-6 rounded-3xl shadow-sm border">
                <h2 class="text-[10px] font-black uppercase text-slate-400 mb-4 tracking-widest">Players</h2>
                <form onsubmit="addPlayer(event)" class="flex gap-2 mb-4">
                    <input id="name" type="text" placeholder="Name" class="flex-grow p-2 bg-slate-50 rounded-lg text-sm border outline-none">
                    <button class="bg-indigo-600 text-white px-4 rounded-lg font-bold">+</button>
                </form>
                <div id="player-list"></div>
            </div>
            <div class="bg-indigo-900 text-white p-6 rounded-3xl shadow-lg">
                <h2 class="text-[10px] font-black uppercase tracking-widest opacity-60 mb-4">Setup</h2>
                <div class="space-y-3">
                    <input id="num-matches" type="number" class="w-full bg-white/10 rounded-lg p-2 text-white outline-none">
                    <select id="num-courts" class="w-full bg-white/10 rounded-lg p-2 text-white outline-none">
                        <option value="1">1 Court</option>
                    </select>
                    <div id="hint" class="text-[10px] italic opacity-80"></div>
                    <button onclick="generateSchedule()" class="w-full bg-white text-indigo-900 font-black py-3 rounded-xl uppercase text-[10px]">Generate</button>
                    <button onclick="shareToWhatsApp()" class="w-full bg-emerald-500 text-white font-black py-3 rounded-xl uppercase text-[10px]">WhatsApp</button>
                </div>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border">
                <h2 class="text-[10px] font-black uppercase text-slate-400 mb-4 tracking-widest">Leaderboard</h2>
                <div id="leaderboard"></div>
            </div>
        </div>
        <div class="md:col-span-8">
            <div id="schedule-container" class="grid grid-cols-1 sm:grid-cols-2 gap-3"></div>
        </div>
    </div>
</body>
</html>
