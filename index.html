<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickleball Pro Scheduler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        // ðŸ›‘ REPLACE WITH YOUR ACTUAL FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyCn_jPqsuMWkOTM4_BshPk2kcu7K3mpYlg", 
            authDomain: "pickleballmatchup.firebaseapp.com",
            projectId: "pickleballmatchup",
            storageBucket: "pickleballmatchup.firebasestorage.app",
            messagingSenderId: "413178065158",
            appId: "1:413178065158:web:c98dbd1f80bc8dadfbae87"
        };

        const appId = firebaseConfig.appId;
        let db, auth, userId = null;

        window.appState = { players: [], schedule: [], standings: {}, isLocked: false };

        async function initFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                onAuthStateChanged(auth, (user) => {
                    if (user) { userId = user.uid; loadPlayers(); } 
                    else { signInAnonymously(auth); }
                });
            } catch (err) { console.error("Firebase Init Error:", err); }
        }

        function getPlayersRef() { return collection(db, `artifacts/${appId}/users/${userId}/pickleball_players`); }

        async function loadPlayers() {
            onSnapshot(getPlayersRef(), (snap) => {
                window.appState.players = snap.docs.map(d => ({ id: d.id, name: d.data().name }));
                renderPlayerList();
                updateMatchHint();
            });
        }

        window.updateMatchHint = function() {
            const n = window.appState.players.length;
            const courts = parseInt(document.getElementById('num-courts').value) || 1;
            const hintDiv = document.getElementById('match-hint');
            if (n < 4) {
                hintDiv.innerHTML = `<p class="text-[11px] text-gray-400 mt-2 italic text-center">Add 4+ players for advice.</p>`;
                return;
            }
            
            const fullVariety = Math.ceil((n * (n - 1)) / 4);
            let suggestCount = 0;
            let pointGoal = "";

            if (courts === 1) {
                suggestCount = Math.min(fullVariety, 15);
                pointGoal = "7 points";
            } else {
                suggestCount = Math.min(fullVariety, 16);
                pointGoal = "11 points";
            }

            hintDiv.innerHTML = `
                <div class="bg-indigo-50 p-4 rounded-[1.5rem] border border-indigo-100 mt-4 space-y-3">
                    <div class="flex items-start gap-2">
                        <span class="bg-indigo-600 text-white text-[9px] font-black px-1.5 py-0.5 rounded uppercase flex-shrink-0 mt-1">Goal</span>
                        <p class="text-[12px] text-indigo-900 leading-tight">Full variety for ${n} players: <b>${fullVariety} matches</b>.</p>
                    </div>
                    <div class="flex items-start gap-2 border-t border-indigo-200/50 pt-2">
                        <span class="bg-emerald-600 text-white text-[9px] font-black px-1.5 py-0.5 rounded uppercase flex-shrink-0 mt-1">2-Hour</span>
                        <p class="text-[12px] text-emerald-900 leading-tight">Play to <b>${pointGoal}</b>. Suggest <b>${suggestCount} matches</b> total.</p>
                    </div>
                </div>`;
        }

        window.generateSchedule = function() {
            if (window.appState.isLocked) return;
            const roundsTarget = parseInt(document.getElementById('num-matches').value) || 1;
            const courts = parseInt(document.getElementById('num-courts').value) || 1;
            const playerNames = window.appState.players.map(p => p.name);
            if (playerNames.length < 4) return alert("Need 4+ players.");

            const playCounts = playerNames.reduce((acc, n) => ({ ...acc, [n]: 0 }), {});
            const waitCounts = playerNames.reduce((acc, n) => ({ ...acc, [n]: 0 }), {});
            const partnerHistory = {};
            const newSchedule = [];

            let matchCount = 0;
            let currentRound = 1;
            while (matchCount < roundsTarget) {
                let roundParticipants = [];
                let available = [...playerNames].sort((a,b) => (waitCounts[b] - waitCounts[a]) || (playCounts[a] - playCounts[b]) || Math.random() - 0.5);
                
                for (let c = 1; c <= courts; c++) {
                    if (available.length < 4 || matchCount >= roundsTarget) break;
                    const pool = available.splice(0, 4);
                    const options = [{ t1: [pool[0], pool[1]], t2: [pool[2], pool[3]] }, { t1: [pool[0], pool[2]], t2: [pool[1], pool[3]] }, { t1: [pool[0], pool[3]], t2: [pool[1], pool[2]] }];
                    options.forEach(o => {
                        o.score = (partnerHistory[o.t1.sort().join('&')] || 0) + (partnerHistory[o.t2.sort().join('&')] || 0);
                    });
                    const best = options.sort((a,b) => a.score - b.score)[0];
                    partnerHistory[best.t1.sort().join('&')] = (partnerHistory[best.t1.sort().join('&')] || 0) + 1;
                    partnerHistory[best.t2.sort().join('&')] = (partnerHistory[best.t2.sort().join('&')] || 0) + 1;
                    [...best.t1, ...best.t2].forEach(p => { playCounts[p]++; roundParticipants.push(p); waitCounts[p] = 0; });
                    newSchedule.push({ id: `${currentRound}-${c}`, round: currentRound, court: c, teamA: best.t1, teamB: best.t2, scoreA: null, scoreB: null });
                    matchCount++;
                }
                playerNames.forEach(p => { if (!roundParticipants.includes(p)) waitCounts[p]++; });
                currentRound++;
            }
            window.appState.schedule = newSchedule;
            window.appState.isLocked = true;
            document.getElementById('gen-btn').disabled = true;
            document.getElementById('gen-btn').classList.add('opacity-50');
            renderSchedule();
            calculateStandings();
        };

        window.shareToWhatsApp = function() {
            if (window.appState.schedule.length === 0) return alert("Generate schedule first!");
            const courts = parseInt(document.getElementById('num-courts').value) || 1;
            let msg = "ðŸŽ¾ *PICKLEBALL SCHEDULE*\n\n";
            window.appState.schedule.forEach(m => {
                const courtInfo = courts > 1 ? ` (Ct ${m.court})` : "";
                msg += `Rnd ${m.round}${courtInfo}: ${m.teamA.join('&')} vs ${m.teamB.join('&')}\n`;
            });
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
        };

        window.recordScore = function(id) {
            const m = window.appState.schedule.find(match => match.id === id);
            m.scoreA = parseInt(document.getElementById(`score-a-${id}`).value) || 0;
            m.scoreB = parseInt(document.getElementById(`score-b-${id}`).value) || 0;
            calculateStandings();
        };

        function renderSchedule() {
            const playerNames = window.appState.players.map(p => p.name);
            const courts = parseInt(document.getElementById('num-courts').value) || 1;
            document.getElementById('schedule-container').innerHTML = window.appState.schedule.map(m => {
                const activeInRound = window.appState.schedule.filter(match => match.round === m.round).flatMap(match => [...match.teamA, ...match.teamB]);
                const waiting = playerNames.filter(n => !activeInRound.includes(n));
                const showCourt = courts > 1 ? ` â€¢ <span class="text-indigo-600">Court ${m.court}</span>` : "";
                return `
                <div class="bg-white p-5 rounded-[2rem] shadow-sm border border-gray-100 mb-6">
                    <div class="flex justify-between text-[10px] font-black text-gray-400 mb-3 uppercase tracking-widest">
                        <span>Round ${m.round}${showCourt}</span>
                        ${waiting.length && (courts === 1 || m.court === 1) ? `<span class="text-amber-600 italic">Wait: ${waiting.join(', ')}</span>` : ''}
                    </div>
                    <div class="grid grid-cols-7 items-center gap-2">
                        <div class="col-span-3 text-center text-lg font-black text-gray-800 leading-tight">${m.teamA.join('<br>& ')}</div>
                        <div class="col-span-1 flex flex-col gap-1 items-center">
                            <input type="number" id="score-a-${m.id}" onchange="recordScore('${m.id}')" class="w-12 h-10 border-2 border-indigo-100 rounded-lg text-center text-indigo-700 font-black text-lg outline-none">
                            <input type="number" id="score-b-${m.id}" onchange="recordScore('${m.id}')" class="w-12 h-10 border-2 border-emerald-100 rounded-lg text-center text-emerald-700 font-black text-lg outline-none">
                        </div>
                        <div class="col-span-3 text-center text-lg font-black text-gray-800 leading-tight">${m.teamB.join('<br>& ')}</div>
                    </div>
                </div>`;
            }).join('');
        }

        function calculateStandings() {
            const stats = {};
            window.appState.players.forEach(p => stats[p.name] = { wins: 0, losses: 0, pf: 0, pa: 0, games: 0 });
            window.appState.schedule.forEach(m => {
                if (m.scoreA !== null && m.scoreB !== null && (m.scoreA > 0 || m.scoreB > 0)) {
                    const winA = m.scoreA > m.scoreB;
                    m.teamA.forEach(p => { stats[p].games++; stats[p].pf += m.scoreA; stats[p].pa += m.scoreB; if(winA) stats[p].wins++; else stats[p].losses++; });
                    m.teamB.forEach(p => { stats[p].games++; stats[p].pf += m.scoreB; stats[p].pa += m.scoreA; if(!winA) stats[p].wins++; else stats[p].losses++; });
                }
            });
            renderStandings(stats);
        }

        function renderStandings(sortedStats) {
            const sorted = Object.entries(sortedStats).map(([name, d]) => ({
                name, winPct: d.games ? ((d.wins/d.games)*100).toFixed(0) : 0, 
                diff: d.pf - d.pa, record: `${d.wins}-${d.losses}`
            })).sort((a,b) => b.winPct - a.winPct || b.diff - a.diff);
            document.getElementById('standings-container').innerHTML = sorted.map((p, i) => `
                <div class="flex justify-between items-center py-3 border-b border-gray-50 last:border-0">
                    <div class="flex flex-col"><span class="text-lg font-black text-gray-800">${i+1}. ${p.name}</span><span class="text-[10px] text-gray-400 uppercase font-bold tracking-wider">${p.record} (Diff: ${p.diff})</span></div>
                    <span class="font-black text-indigo-600 text-2xl">${p.winPct}%</span>
                </div>`).join('');
        }

        function renderPlayerList() {
            document.getElementById('player-list').innerHTML = window.appState.players.map(p => `
                <div class="flex justify-between items-center bg-gray-50 p-3 rounded-xl mb-2 border border-gray-100"><span class="text-base font-bold text-gray-700">${p.name}</span><button onclick="deletePlayer('${p.id}')" class="text-red-400 px-2 text-xl font-light">âœ•</button></div>`).join('');
            document.getElementById('player-count').textContent = window.appState.players.length;
        }

        window.deletePlayer = async (id) => { await deleteDoc(doc(getPlayersRef(), id)); };
        window.addPlayer = async (e) => {
            e.preventDefault();
            const input = document.getElementById('new-player-name');
            if (input.value.trim()) { await addDoc(getPlayersRef(), { name: input.value.trim() }); input.value = ''; }
        };
        window.confirmReset = () => { if (confirm("Reset everything?")) location.reload(); };
        window.onload = initFirebase;
    </script>
</head>
<body class="bg-gray-100 min-h-screen pb-20 font-sans text-gray-900">
    <header class="bg-indigo-900 text-white p-4 shadow-xl sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex flex-wrap justify-between items-center gap-3">
            <h1 class="font-black italic text-xl tracking-tighter uppercase shrink-0">Pickleball Pro</h1>
            <div class="flex gap-2">
                <button onclick="shareToWhatsApp()" class="bg-emerald-500 text-[10px] font-black px-4 py-2.5 rounded-full uppercase shadow-lg whitespace-nowrap">WhatsApp</button>
                <button onclick="confirmReset()" class="bg-white/20 text-white text-[10px] font-bold px-4 py-2.5 rounded-full uppercase whitespace-nowrap">Reset</button>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-4 grid grid-cols-1 lg:grid-cols-12 gap-8 mt-4">
        <div class="lg:col-span-4 space-y-6">
            <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-gray-200">
                <h2 class="text-[10px] font-black text-gray-400 uppercase mb-4 tracking-widest">1. Players (<span id="player-count">0</span>)</h2>
                <form onsubmit="addPlayer(event)" class="flex gap-2 mb-4">
                    <input type="text" id="new-player-name" class="flex-grow bg-gray-50 rounded-xl p-4 text-base font-bold outline-none border border-gray-100" placeholder="Add Name">
                    <button class="bg-indigo-600 text-white px-6 rounded-xl font-black shadow-lg hover:bg-indigo-700">+</button>
                </form>
                <div id="player-list"></div>
            </div>

            <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-gray-200">
                <h2 class="text-[10px] font-black text-gray-400 uppercase mb-4 tracking-widest">2. Setup</h2>
                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] font-black text-gray-500 uppercase tracking-widest ml-1">Total Matches</label>
                        <input type="number" id="num-matches" value="12" class="w-full bg-gray-50 rounded-xl p-4 text-2xl font-black text-indigo-600 border border-gray-100 mt-1">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-gray-500 uppercase tracking-widest ml-1">Courts</label>
                        <select id="num-courts" onchange="updateMatchHint()" class="w-full bg-gray-50 rounded-xl p-4 text-base font-black text-gray-700 border border-gray-100 mt-1">
                            <option value="1">1 Court</option>
                            <option value="2" selected>2 Courts</option>
                        </select>
                        <div id="match-hint"></div>
                    </div>
                    <button id="gen-btn" onclick="generateSchedule()" class="w-full bg-indigo-600 text-white font-black py-5 rounded-xl uppercase text-sm tracking-widest shadow-xl active:scale-95">Generate Schedule</button>
                </div>
            </div>
        </div>

        <div class="lg:col-span-5">
            <h2 class="text-[10px] font-black text-gray-400 uppercase mb-4 tracking-widest italic text-center lg:text-left">3. Live Schedule</h2>
            <div id="schedule-container"></div>
        </div>

        <div class="lg:col-span-3">
            <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-gray-200 sticky top-28">
                <h2 class="text-[10px] font-black text-gray-400 uppercase mb-4 tracking-widest border-b pb-3 italic">Rankings</h2>
                <div id="standings-container"></div>
            </div>
        </div>
    </main>
</body>
</html>
