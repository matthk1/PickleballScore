<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickleball Pro | Hint Fixed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCn_jPqsuMWkOTM4_BshPk2kcu7K3mpYlg",
            authDomain: "pickleballmatchup.firebaseapp.com",
            projectId: "pickleballmatchup",
            storageBucket: "pickleballmatchup.firebasestorage.app",
            messagingSenderId: "413178065158",
            appId: "1:413178065158:web:c98dbd1f80bc8dadfbae87"
        };

        let db, auth, userId = null;
        window.appState = { players: [], schedule: [] };

        // SOURCE OF TRUTH FOR SUGGESTIONS
        const getSuggestion = (n) => {
            if (n === 6) return 10; // Forced 10 for 6 players
            if (n === 8) return 14; 
            if (n < 4) return 0;
            return (n % 4 === 0) ? n - 1 : n;
        };

        // NEW: SEPARATE HINT FUNCTION
        window.updateHint = () => {
            const n = window.appState.players.length;
            const suggested = getSuggestion(n);
            const input = document.getElementById('num-matches');
            const hintBox = document.getElementById('hint-box');

            if (n >= 4) {
                input.value = suggested;
                hintBox.innerHTML = `
                    <div class="bg-indigo-50 p-4 rounded-xl border border-indigo-100 mt-2">
                        <p class="text-indigo-900 font-bold text-[11px]">Math Goal: ${suggested} matches for full variety.</p>
                        <p class="text-emerald-700 font-bold text-[11px] italic">Recommended: ${suggested} matches @ 11 points (2 hours).</p>
                    </div>
                `;
            } else {
                hintBox.innerHTML = '';
            }
        };

        async function init() {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            onAuthStateChanged(auth, (u) => {
                if (u) {
                    userId = u.uid;
                    onSnapshot(collection(db, `artifacts/${firebaseConfig.appId}/users/${userId}/pickleball_players`), (snap) => {
                        window.appState.players = snap.docs.map(d => ({ id: d.id, name: d.data().name }));
                        renderPlayers();
                        window.updateHint(); // Trigger hint on data change
                    });
                } else signInAnonymously(auth);
            });
        }

        const Scheduler = {
            generate: (players, rounds) => {
                const schedule = [];
                let pool = [...players];
                for (let r = 0; r < rounds; r++) {
                    let p = [...pool];
                    const p1 = p[0], p2 = p[2], p3 = p[1], p4 = p[3];
                    schedule.push({ id: r, round: r+1, teamA: [p1, p2], teamB: [p3, p4], scoreA: null, scoreB: null });
                    pool.push(pool.shift());
                }
                return schedule;
            }
        };

        window.generateSchedule = () => {
            const r = parseInt(document.getElementById('num-matches').value);
            window.appState.schedule = Scheduler.generate(window.appState.players.map(p => p.name), r);
            renderSchedule();
        };

        function renderPlayers() {
            document.getElementById('player-list').innerHTML = window.appState.players.map(p => `
                <div class="flex justify-between p-2 bg-white border rounded-xl mb-1 text-xs font-bold shadow-sm">
                    ${p.name} <button onclick="deletePlayer('${p.id}')" class="text-red-400 font-black px-2">âœ•</button>
                </div>`).join('');
        }

        function renderSchedule() {
            const playerNames = window.appState.players.map(p => p.name);
            document.getElementById('schedule-container').innerHTML = window.appState.schedule.map(m => {
                const active = [...m.teamA, ...m.teamB];
                const resting = playerNames.filter(name => !active.includes(name));
                return `
                <div class="bg-white p-4 rounded-3xl shadow-sm border border-slate-100 mb-3">
                    <div class="flex justify-between text-[10px] font-black text-slate-400 mb-2 uppercase">
                        <span>Round ${m.round}</span>
                        ${resting.length ? `<span class="text-amber-600">Wait: ${resting.join(', ')}</span>` : ''}
                    </div>
                    <div class="flex justify-between items-center text-xs font-bold text-indigo-900">
                        <span class="w-1/3 text-right">${m.teamA.join(' & ')}</span>
                        <span class="text-slate-300 mx-2">VS</span>
                        <span class="w-1/3 text-left">${m.teamB.join(' & ')}</span>
                    </div>
                </div>`;
            }).join('');
        }

        window.addPlayer = async (e) => {
            e.preventDefault();
            const input = document.getElementById('name');
            if (input.value) await addDoc(collection(db, `artifacts/${firebaseConfig.appId}/users/${userId}/pickleball_players`), { name: input.value });
            input.value = '';
        };

        window.deletePlayer = async (id) => await deleteDoc(doc(db, `artifacts/${firebaseConfig.appId}/users/${userId}/pickleball_players`, id));
        window.onload = init;
    </script>
</head>
<body class="bg-slate-50 p-4 font-sans text-slate-800">
    <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-12 gap-6">
        <div class="md:col-span-4 space-y-4">
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border">
                <h2 class="text-[10px] font-black uppercase text-slate-400 mb-4 tracking-widest">1. Players</h2>
                <form onsubmit="addPlayer(event)" class="flex gap-2 mb-4">
                    <input id="name" type="text" placeholder="Name" class="flex-grow p-2 bg-slate-50 rounded-xl text-sm border-none ring-1 ring-slate-200 outline-none">
                    <button class="bg-indigo-600 text-white px-4 rounded-xl font-bold">+</button>
                </form>
                <div id="player-list"></div>
            </div>

            <div class="bg-white p-6 rounded-[2rem] shadow-sm border">
                <h2 class="text-[10px] font-black uppercase text-slate-400 mb-4 tracking-widest">2. Setup</h2>
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Matches</label>
                            <input id="num-matches" type="number" class="w-full bg-slate-50 rounded-xl p-3 text-indigo-900 font-bold outline-none border-none ring-1 ring-slate-200">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Courts</label>
                            <select class="w-full bg-slate-50 rounded-xl p-3 text-indigo-900 font-bold outline-none border-none ring-1 ring-slate-200">
                                <option>1 Court</option>
                            </select>
                        </div>
                    </div>

                    <div id="hint-box"></div>

                    <button onclick="generateSchedule()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl uppercase text-[10px] tracking-widest shadow-lg hover:bg-indigo-700 transition-all">Generate Schedule</button>
                </div>
            </div>
        </div>

        <div class="md:col-span-8">
            <h2 class="text-[10px] font-black uppercase text-slate-400 mb-4 tracking-widest">Live Schedule</h2>
            <div id="schedule-container"></div>
        </div>
    </div>
</body>
</html>
