<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickleball Pro | Final Stability Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        // 1. IMPORT FIREBASE
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCn_jPqsuMWkOTM4_BshPk2kcu7K3mpYlg",
            authDomain: "pickleballmatchup.firebaseapp.com",
            projectId: "pickleballmatchup",
            storageBucket: "pickleballmatchup.firebasestorage.app",
            messagingSenderId: "413178065158",
            appId: "1:413178065158:web:c98dbd1f80bc8dadfbae87"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let userId = null;

        window.appState = { players: [], schedule: [] };

        // 2. DEFINE ACTIONS & ATTACH TO WINDOW (Crucial for button clicks)
        window.addPlayer = async (e) => {
            if (e) e.preventDefault();
            const input = document.getElementById('name');
            if (input.value && userId) {
                await addDoc(collection(db, `artifacts/${firebaseConfig.appId}/users/${userId}/pickleball_players`), { name: input.value });
                input.value = '';
            }
        };

        window.deletePlayer = async (id) => {
            if (userId) {
                await deleteDoc(doc(db, `artifacts/${firebaseConfig.appId}/users/${userId}/pickleball_players`, id));
            }
        };

        window.generateSchedule = () => {
            const r = parseInt(document.getElementById('num-matches').value);
            const players = window.appState.players.map(p => p.name);
            if (players.length < 4) return;

            const schedule = [];
            let pool = [...players];
            for (let i = 0; i < r; i++) {
                let p = [...pool];
                schedule.push({ round: i + 1, teamA: [p[0], p[2]], teamB: [p[1], p[3]] });
                pool.push(pool.shift());
            }
            window.appState.schedule = schedule;
            renderSchedule();
        };

        // 3. UI RENDERING
        function renderPlayers() {
            const list = document.getElementById('player-list');
            list.innerHTML = window.appState.players.map(p => `
                <div class="flex justify-between p-2 bg-white border rounded-xl mb-1 text-xs font-bold shadow-sm">
                    ${p.name} <button onclick="window.deletePlayer('${p.id}')" class="text-red-400 px-2 font-black">âœ•</button>
                </div>`).join('');
        }

        function renderSchedule() {
            const container = document.getElementById('schedule-container');
            const playerNames = window.appState.players.map(p => p.name);
            container.innerHTML = window.appState.schedule.map(m => {
                const active = [...m.teamA, ...m.teamB];
                const resting = playerNames.filter(name => !active.includes(name));
                return `
                <div class="bg-white p-4 rounded-3xl shadow-sm border border-slate-100 mb-3">
                    <div class="flex justify-between text-[10px] font-black text-slate-400 mb-2 uppercase">
                        <span>Round ${m.round}</span>
                        ${resting.length ? `<span class="text-amber-600 font-bold bg-amber-50 px-2 rounded-full">Wait: ${resting.join(', ')}</span>` : ''}
                    </div>
                    <div class="flex justify-between items-center text-xs font-bold text-indigo-900">
                        <span class="w-1/3 text-right">${m.teamA.join(' & ')}</span>
                        <span class="text-slate-300 mx-2 text-[9px]">vs</span>
                        <span class="w-1/3 text-left">${m.teamB.join(' & ')}</span>
                    </div>
                </div>`;
            }).join('');
        }

        // 4. AUTH & DATA LISTENERS
        onAuthStateChanged(auth, (u) => {
            if (u) {
                userId = u.uid;
                onSnapshot(collection(db, `artifacts/${firebaseConfig.appId}/users/${userId}/pickleball_players`), (snap) => {
                    window.appState.players = snap.docs.map(d => ({ id: d.id, name: d.data().name }));
                    renderPlayers();

                    // --- THE HINT FIX ---
                    const n = window.appState.players.length;
                    const suggested = (n === 6) ? 10 : (n % 4 === 0 ? n - 1 : n);
                    const input = document.getElementById('num-matches');
                    const hintDiv = document.getElementById('hint-area');

                    if (n >= 4) {
                        input.value = suggested;
                        hintDiv.innerHTML = `
                            <div class="bg-indigo-50 p-4 rounded-xl border border-indigo-100 mt-2">
                                <p class="text-indigo-900 font-bold text-[11px]">Math Goal: ${suggested} matches for full variety.</p>
                                <p class="text-emerald-700 font-bold text-[11px] italic font-medium">Recommended: ${suggested} matches @ 11 points (2 hours).</p>
                            </div>
                        `;
                    } else {
                        hintDiv.innerHTML = '';
                    }
                });
            } else {
                signInAnonymously(auth);
            }
        });
    </script>
</head>
<body class="bg-slate-50 p-4 font-sans text-slate-800">
    <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-12 gap-6">
        <div class="md:col-span-4 space-y-4">
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200">
                <h2 class="text-[10px] font-black uppercase text-slate-400 mb-4 tracking-widest">1. Players</h2>
                <form onsubmit="window.addPlayer(event)" class="flex gap-2 mb-4">
                    <input id="name" type="text" placeholder="Add name..." class="flex-grow p-3 bg-slate-50 rounded-xl text-sm border-none ring-1 ring-slate-200 outline-none">
                    <button type="submit" class="bg-indigo-600 text-white px-5 rounded-xl font-bold">+</button>
                </form>
                <div id="player-list"></div>
            </div>

            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200">
                <h2 class="text-[10px] font-black uppercase text-slate-400 mb-4 tracking-widest">2. Setup</h2>
                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Matches</label>
                        <input id="num-matches" type="number" class="w-full bg-slate-50 rounded-xl p-3 text-indigo-900 font-bold outline-none border-none ring-1 ring-slate-200">
                    </div>
                    <div id="hint-area"></div>
                    <button onclick="window.generateSchedule()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl uppercase text-[10px] tracking-widest shadow-lg active:scale-95 transition-all">Generate Schedule</button>
                </div>
            </div>
        </div>

        <div class="md:col-span-8">
            <h2 class="text-[10px] font-black uppercase text-slate-400 mb-4 tracking-widest ml-4">Live Rotation</h2>
            <div id="schedule-container" class="grid grid-cols-1 sm:grid-cols-2 gap-3"></div>
        </div>
    </div>
</body>
</html>
