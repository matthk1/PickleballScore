<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickleball Pro | Final Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCn_jPqsuMWkOTM4_BshPk2kcu7K3mpYlg",
            authDomain: "pickleballmatchup.firebaseapp.com",
            projectId: "pickleballmatchup",
            storageBucket: "pickleballmatchup.firebasestorage.app",
            messagingSenderId: "413178065158",
            appId: "1:413178065158:web:c98dbd1f80bc8dadfbae87"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let userId = null;
        let players = [];

        // --- CORE LOGIC: ROUND ROBIN PIVOT ---
        // This ensures the best partner mix for 6 players
        function generateOptimizedSchedule(numRounds) {
            const playerNames = players.map(p => p.name);
            if (playerNames.length < 4) return [];
            
            let schedule = [];
            let pool = [...playerNames];
            
            for (let i = 0; i < numRounds; i++) {
                // Pairing: 1&2 vs 3&4 (standard) but pool rotates
                schedule.push({
                    round: i + 1,
                    teamA: [pool[0], pool[2]],
                    teamB: [pool[1], pool[3]]
                });
                
                // Pivot Rotation: Keep first player, rotate others
                // This is the most effective way to avoid repeats
                let first = pool.shift();
                let last = pool.pop();
                pool.unshift(last);
                pool.unshift(first);
            }
            return schedule;
        }

        // --- UI UPDATES ---
        function updateUI() {
            // 1. Render Player List
            const list = document.getElementById('player-list');
            list.innerHTML = players.map(p => `
                <div class="flex justify-between p-2.5 bg-white border rounded-xl mb-1.5 text-xs font-bold shadow-sm">
                    <span>${p.name}</span>
                    <button data-id="${p.id}" class="delete-btn text-red-400 hover:text-red-600 px-2 font-black">âœ•</button>
                </div>`).join('');

            // Add delete listeners to new buttons
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.onclick = () => deleteDoc(doc(db, `artifacts/${firebaseConfig.appId}/users/${userId}/pickleball_players`, btn.dataset.id));
            });

            // 2. Update Suggestion & Math
            const n = players.length;
            const suggested = (n === 6) ? 10 : (n % 4 === 0 ? n - 1 : n);
            const hintArea = document.getElementById('hint-area');
            const matchInput = document.getElementById('num-matches');

            if (n >= 4) {
                matchInput.value = suggested;
                hintArea.innerHTML = `
                    <div class="bg-indigo-50 p-4 rounded-xl border border-indigo-100 mt-2">
                        <p class="text-indigo-900 font-bold text-[11px]">Math Goal: ${suggested} matches.</p>
                        <p class="text-emerald-700 font-bold text-[11px] italic font-medium">Rotation: Optimized for variety.</p>
                    </div>`;
            } else {
                hintArea.innerHTML = '';
            }
        }

        function renderSchedule(sched) {
            const container = document.getElementById('schedule-container');
            const playerNames = players.map(p => p.name);
            
            container.innerHTML = sched.map(m => {
                const active = [...m.teamA, ...m.teamB];
                const resting = playerNames.filter(name => !active.includes(name));
                return `
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 mb-3">
                    <div class="flex justify-between text-[10px] font-black text-slate-400 mb-2 uppercase">
                        <span>Round ${m.round}</span>
                        ${resting.length ? `<span class="text-amber-600 bg-amber-50 px-2 rounded-full">Wait: ${resting.join(', ')}</span>` : ''}
                    </div>
                    <div class="flex justify-between items-center text-xs font-bold text-indigo-900 px-1">
                        <span class="w-[45%] text-right">${m.teamA.join(' & ')}</span>
                        <span class="text-slate-200 mx-2 font-normal">vs</span>
                        <span class="w-[45%] text-left">${m.teamB.join(' & ')}</span>
                    </div>
                </div>`;
            }).join('');
        }

        // --- APP STARTUP & EVENT BINDING ---
        onAuthStateChanged(auth, (u) => {
            if (u) {
                userId = u.uid;
                onSnapshot(collection(db, `artifacts/${firebaseConfig.appId}/users/${userId}/pickleball_players`), (snap) => {
                    players = snap.docs.map(d => ({ id: d.id, name: d.data().name }));
                    updateUI();
                });
            } else {
                signInAnonymously(auth);
            }
        });

        // Use Event Listeners instead of HTML attributes
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('player-form');
            const genBtn = document.getElementById('gen-btn');
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const input = document.getElementById('name-input');
                if (input.value && userId) {
                    await addDoc(collection(db, `artifacts/${firebaseConfig.appId}/users/${userId}/pickleball_players`), { name: input.value });
                    input.value = '';
                }
            });

            genBtn.addEventListener('click', () => {
                const rounds = parseInt(document.getElementById('num-matches').value);
                const sched = generateOptimizedSchedule(rounds);
                renderSchedule(sched);
            });
        });
    </script>
</head>
<body class="bg-slate-50 p-4 font-sans text-slate-800 antialiased">
    <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-12 gap-6">
        <div class="md:col-span-4 space-y-4">
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200">
                <h2 class="text-[10px] font-black uppercase text-slate-400 mb-4 tracking-widest">1. Players</h2>
                <form id="player-form" class="flex gap-2 mb-4">
                    <input id="name-input" type="text" placeholder="Add name..." class="flex-grow p-3 bg-slate-50 rounded-xl text-sm border-none ring-1 ring-slate-200 outline-none focus:ring-2 focus:ring-indigo-500">
                    <button type="submit" class="bg-indigo-600 text-white px-5 rounded-xl font-bold hover:bg-indigo-700 transition-all shadow-md">+</button>
                </form>
                <div id="player-list"></div>
            </div>

            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200">
                <h2 class="text-[10px] font-black uppercase text-slate-400 mb-4 tracking-widest">2. Setup</h2>
                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Matches</label>
                        <input id="num-matches" type="number" class="w-full bg-slate-50 rounded-xl p-3 text-indigo-900 font-bold outline-none ring-1 ring-slate-200">
                    </div>
                    <div id="hint-area"></div>
                    <button id="gen-btn" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl uppercase text-[10px] tracking-widest shadow-lg hover:bg-indigo-700 active:scale-95 transition-all">Generate Schedule</button>
                </div>
            </div>
        </div>

        <div class="md:col-span-8">
            <h2 class="text-[10px] font-black uppercase text-slate-400 mb-4 tracking-widest ml-4">Live Rotation</h2>
            <div id="schedule-container" class="grid grid-cols-1 sm:grid-cols-2 gap-3"></div>
        </div>
    </div>
</body>
</html>
