<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickleball Pro | Optimized Social Play</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCn_jPqsuMWkOTM4_BshPk2kcu7K3mpYlg",
            authDomain: "pickleballmatchup.firebaseapp.com",
            projectId: "pickleballmatchup",
            storageBucket: "pickleballmatchup.firebasestorage.app",
            messagingSenderId: "413178065158",
            appId: "1:413178065158:web:c98dbd1f80bc8dadfbae87"
        };

        let db, auth, userId = null;
        window.appState = { players: [], schedule: [] };

        const Scheduler = {
            suggestRounds: (n) => {
                if (n <= 6) return 10; // High variety for small groups
                return (n % 4 === 0) ? n - 1 : n;
            },
            generate: (players, rounds, courts) => {
                const n = players.length;
                const schedule = [];
                let pool = [...players];

                for (let r = 0; r < rounds; r++) {
                    let roundPool = [...pool];
                    for (let c = 0; c < courts; c++) {
                        if (roundPool.length >= 4) {
                            // OPTIMIZATION: Interleave indices [0,2] and [1,3] 
                            // This spreads out opponents and partners better than [0,1] vs [2,3]
                            const p1 = roundPool[0];
                            const p2 = roundPool[2]; 
                            const p3 = roundPool[1];
                            const p4 = roundPool[3];

                            schedule.push({
                                id: `${r+1}-${c+1}`, round: r+1, court: c+1,
                                teamA: [p1, p2], teamB: [p3, p4],
                                scoreA: null, scoreB: null
                            });
                            roundPool.splice(0, 4);
                        }
                    }
                    pool.push(pool.shift()); // Constant rotation for cost/rest fairness
                }
                return schedule;
            }
        };

        async function init() {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            onAuthStateChanged(auth, (u) => {
                if (u) {
                    userId = u.uid;
                    onSnapshot(collection(db, `artifacts/${firebaseConfig.appId}/users/${userId}/pickleball_players`), (snap) => {
                        window.appState.players = snap.docs.map(d => ({ id: d.id, name: d.data().name }));
                        updateHint();
                        renderPlayers();
                    });
                } else signInAnonymously(auth);
            });
        }

        function updateHint() {
            const n = window.appState.players.length;
            const suggested = Scheduler.suggestRounds(n);
            document.getElementById('hint').innerHTML = `ðŸ’¡ Use <b>${suggested} rounds</b> for best variety.`;
            document.getElementById('num-matches').value = suggested;
        }

        window.generateSchedule = () => {
            const r = parseInt(document.getElementById('num-matches').value);
            const c = parseInt(document.getElementById('num-courts').value);
            window.appState.schedule = Scheduler.generate(window.appState.players.map(p => p.name), r, c);
            renderSchedule();
        };

        function renderPlayers() {
            document.getElementById('player-list').innerHTML = window.appState.players.map(p => `
                <div class="flex justify-between p-2 bg-slate-50 border rounded-lg mb-1 text-xs font-bold">
                    ${p.name} <button onclick="deletePlayer('${p.id}')" class="text-red-400">âœ•</button>
                </div>`).join('');
        }

        function renderSchedule() {
            const playerNames = window.appState.players.map(p => p.name);
            document.getElementById('schedule-container').innerHTML = window.appState.schedule.map(m => {
                const active = window.appState.schedule.filter(s => s.round === m.round).flatMap(s => [...s.teamA, ...s.teamB]);
                const resting = playerNames.filter(name => !active.includes(name));
                return `
                <div class="bg-white p-4 rounded-2xl shadow-sm border mb-3">
                    <div class="flex justify-between text-[10px] font-black text-slate-400 mb-2 uppercase">
                        <span>Round ${m.round}</span>
                        ${resting.length ? `<span class="text-amber-600">Rest: ${resting.join(', ')}</span>` : ''}
                    </div>
                    <div class="flex justify-between items-center text-xs font-bold">
                        <span class="w-1/3 text-right">${m.teamA.join(' & ')}</span>
                        <div class="flex gap-1 mx-2">
                            <input type="number" onchange="updateScore('${m.id}', 'A', this.value)" class="w-8 h-8 border rounded text-center">
                            <input type="number" onchange="updateScore('${m.id}', 'B', this.value)" class="w-8 h-8 border rounded text-center">
                        </div>
                        <span class="w-1/3 text-left">${m.teamB.join(' & ')}</span>
                    </div>
                </div>`;
            }).join('');
        }

        window.updateScore = (id, team, val) => {
            const m = window.appState.schedule.find(x => x.id === id);
            m[`score${team}`] = val === "" ? null : parseInt(val);
            calculateStandings();
        };

        function calculateStandings() {
            const stats = {};
            window.appState.players.forEach(p => stats[p.name] = { w:0, l:0, pf:0, pa:0, g:0 });
            window.appState.schedule.forEach(m => {
                if (m.scoreA !== null && m.scoreB !== null) {
                    const winA = m.scoreA > m.scoreB;
                    [...m.teamA, ...m.teamB].forEach(p => stats[p].g++);
                    m.teamA.forEach(p => { stats[p].pf += m.scoreA; stats[p].pa += m.scoreB; winA ? stats[p].w++ : stats[p].l++ });
                    m.teamB.forEach(p => { stats[p].pf += m.scoreB; stats[p].pa += m.scoreA; !winA ? stats[p].w++ : stats[p].l++ });
                }
            });
