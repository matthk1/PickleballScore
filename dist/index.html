<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickleball Doubles Scheduler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 1200px;
        }
        .header-bg {
            background: linear-gradient(135deg, #4f46e5 0%, #1e3a8a 100%);
        }
        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        button {
            transition: all 0.2s ease;
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
        .shadow-custom {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
  <script type="module" crossorigin src="/assets/index-BgsxrxEL.js"></script>
</head>
<body>
    <div class="header-bg p-4 text-white shadow-lg">
        <div class="container mx-auto">
            <h1 class="text-3xl font-extrabold flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8 mr-3 transform rotate-45">
                    <rect x="2" y="7" width="20" height="15" rx="3" ry="3"/>
                    <path d="M12 2v5"/>
                </svg>
                Pickleball Doubles Scheduler
            </h1>
            <p class="text-sm mt-1 opacity-80">User ID: <span id="user-id" class="font-mono">Loading...</span></p>
        </div>
    </div>
    
    <div class="container mx-auto p-4 md:p-8">
        <div id="status-message" class="text-center text-indigo-600 font-semibold mb-4">Initializing application...</div>
        <div id="error-message" class="hidden p-3 mb-4 bg-red-100 text-red-700 border-l-4 border-red-500 rounded font-medium"></div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-1 space-y-8">
                
                <div class="bg-white p-6 rounded-xl shadow-custom border border-gray-100">
                    <h2 class="text-xl font-bold text-gray-800 mb-4 border-b pb-2">1. Player Management</h2>
                    
                    <form id="add-player-form" class="flex space-x-2 mb-4">
                        <input type="text" id="new-player-name" placeholder="Enter player name" class="flex-grow p-2 border border-gray-300 rounded-lg focus:border-indigo-500" required>
                        <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-indigo-600 shadow-md">Add</button>
                    </form>

                    <h3 class="font-semibold text-gray-700 mb-2">Saved Players (<span id="player-count">0</span>)</h3>
                    <div id="player-list" class="max-h-60 overflow-y-auto pr-2">
                        </div>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-custom border border-gray-100">
                    <h2 class="text-xl font-bold text-gray-800 mb-4 border-b pb-2">2. Match Setup</h2>
                    
                    <div class="mb-2">
                        <label for="num-matches" class="block text-sm font-medium text-gray-700 mb-1">Total Matches for the Day (4 players per match)</label>
                        <input type="number" id="num-matches" value="1" min="1" class="w-full p-2 border border-gray-300 rounded-lg focus:border-indigo-500">
                        <div id="match-hint"></div> 
                    </div>
                    
                    <button onclick="generateSchedule()" class="w-full bg-green-600 text-white p-3 rounded-lg font-bold text-lg hover:bg-green-700 transition shadow-lg">
                        GENERATE SCHEDULE
                    </button>
                </div>
                
                <div class="bg-white p-6 rounded-xl shadow-custom border border-gray-100">
                    <h2 class="text-xl font-bold text-gray-800 mb-4 border-b pb-2">5. Daily Standings (Sorted by Average Score)</h2>
                    <div id="standings-container">
                        </div>
                </div>

            </div>

            <div class="lg:col-span-2">
                <div class="bg-white p-6 rounded-xl shadow-custom border border-gray-100">
                    <h2 class="text-xl font-bold text-gray-800 mb-4 border-b pb-2 flex justify-between items-center">
                        <span>3. & 4. Match Schedule and Score Input</span>
                        <button onclick="shareSchedule()" class="bg-blue-500 text-white text-sm px-3 py-1.5 rounded-lg font-medium hover:bg-blue-600 transition shadow-md flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 mr-1">
                                <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
                                <polyline points="16 6 12 2 8 6"></polyline>
                                <line x1="12" y1="2" x2="12" y2="15"></line>
                            </svg>
                            Share Schedule
                        </button>
                    </h2>
                    <div id="share-status" class="text-green-600 font-medium text-sm mb-2 h-4"></div>
                    <div id="schedule-container">
                        </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
